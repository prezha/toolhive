---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: toolhive-mcp-servers
  namespace: monitoring
  labels:
    team: toolhive
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcpserver
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
  namespaceSelector:
    matchNames:
      - toolhive-system